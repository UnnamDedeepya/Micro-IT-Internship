<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header>
    <h1>Hello, I'm [Your Name]</h1>
    <p>Java Developer & Web Enthusiast</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I'm an aspiring software developer passionate about building web applications and learning Java backend.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Project 1 - Description + GitHub Link</li>
      <li>Project 2 - Description + GitHub Link</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="/contact" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
